<!DOCTYPE html>
<html lang="en">

  {% set page_title = "Workshop" %}
  {% include 'pages/head.html' %}

  <body>
    <!-- NAV -->
    {% set active_page = "Workshops" %}
    {% include 'pages/header.html' %}

<!-- Title -->
<div class="container">
 <div class="card m-3" style="">
   <div class="card-header">
     <h3 class="card-title main-title text-center" style="">
       {{info.name}}
     </h3>
     
     <h5 class="card-subtitle mb-2 text-muted text-center">
       {{info.organizers}}
     </h5>
     
     <center class="p-3">
       <a class="card-link" data-toggle="collapse" role="button" href="#details">
         <button class="btn btn-outline-secondary">
           Description
         </button>
       </a>
              
       <a href="" target="_blank"  class="card-link">
         <button class="btn btn-outline-secondary">
           Zoom
         </button>
       </a>
       
       <a href="{{info.website}}" target="_blank"  class="card-link">
         <button class="btn btn-outline-secondary">
           Site
         </button>
       </a>

       <a href="{{info.website}}" target="_blank"  class="card-link">
         <button class="btn btn-outline-secondary">
           Schedule
         </button>
       </a>

     </center>
     
   </div>
 </div>

 <div id="details" class="card m-3 collapse" style=" box-shadow: 2px 2px 14px 0px rgba(204, 204, 204, 1);">
   <div class="card-body">
     <p class="card-text">
       <div id="abstractExample">
         <span class="font-weight-bold">Abstract:</span>
         {{info.description}}
       </div>
       
     </p>     
   </div>
 </div>

</div>

<!-- SlidesLive -->



<div class="container ">
  <div class="row m-2">
    <div class="col-7">
      <div id="presentation-embed-38915748" class="slp"></div>
      <script src='https://slideslive.com/embed_presentation.js'></script>
      <script>
        embed = new SlidesLiveEmbed('presentation-embed-38915748', {
        presentationId: '38915748',
        autoPlay: false, // change to true to autoplay the embedded presentation
        verticalEnabled: true,
        allowHiddenControlsWhenPaused: true,
        zoomRatio: 0.4,
        hideTitle: true
        });
      </script>
    </div>
    
    <div class="col-5 p-1 my-auto">        
        <div id="gitter" class="gitter container " >
          <center>
            <div class="border">
              <center> <iframe frameborder="0" src="https://iclr.rocket.chat/channel/workshop_{{info.chat}}?layout=embedded" width="100%" height="680px"></iframe> </center>
            </div>
          </center>
        </div>
      </div>
    </div>
  </div>
</div>
    
  </body>
</html>

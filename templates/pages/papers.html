<!doctype html>
<html lang="en">

{% set page_title = "ICLR 2020" %}
{% include 'pages/head.html' %}

<body>

<!-- NAV -->
{% set active_page = "Papers" %}
{% include 'pages/header.html' %}


<div class="container">
    <div class="row d-none session_notice" >
        <div class="alert alert-warning alert-dismissible fade show col-12"
             role="alert">
            You are only seeing papers for <span id="session_name" style="font-weight: bold;"></span>.
            To navigate all papers close this message.
            <button type="button" class="close remove_session" data-dismiss="alert"
                    aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-12 col-lg-4">
            <div class="input-group mb-3">
                <!--          <div class="form-control">-->
                <input type="text" class="form-control typeahead_all"
                       style="float: none;"
                       placeholder="Search">
                <!--          </div>-->
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary typeahead_all_clear"
                            type="button">&times;
                    </button>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 text-center"
             style="margin-bottom: 10px;">
            <div class="btn-group btn-group-toggle filter_option">
                <label class="btn btn-outline-secondary">
                    <input type="radio" name="options" value="authors"
                           autocomplete="off"> author
                </label>
                <label class="btn btn-outline-secondary">
                    <input type="radio" name="options" value="keywords"
                           autocomplete="off"> keyword
                </label>
<!--                <label class="btn btn-outline-secondary">-->
<!--                    <input type="radio" name="options" value="session"-->
<!--                           autocomplete="off"> session-->
<!--                </label>-->

                <label class="btn btn-outline-secondary">
                    <input type="radio" name="options" value="titles"
                           autocomplete="off"> title
                </label>
                <label class="btn btn-outline-secondary">
                    <input type="radio" name="options" value="recs"
                           autocomplete="off"> similar
                </label>

            </div>
        </div>

        <div class="col-12 col-lg-4">
            <button class="btn btn-outline-secondary reshuffle"> shuffle
            </button>

            <div class="float-right">
                <div class="btn-group btn-group-toggle render_option"
                     data-toggle="buttons">
                    <label class="btn btn-outline-secondary active">
                        <input type="radio" name="options" value="compact"
                               autocomplete="off" checked> compact
                    </label>
                    <label class="btn btn-outline-secondary">
                        <input type="radio" name="options" value="detail"
                               autocomplete="off"> detail
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="cards row">

    </div>

</div>

<script src="static/js/typeahead_tools.js"></script>
<script src="static/js/papers.js"></script>

<script>
    $(document).ready(function(){
        start()
    })

</script>
</body>

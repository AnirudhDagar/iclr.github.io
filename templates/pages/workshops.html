<!doctype html>
<html lang="en">

{% set page_title = "ICLR 2020 - Workshops" %}
{% include 'pages/head.html' %}

<body>
  <!-- NAV -->
  {% set active_page = "Workshops" %}
  {% include 'pages/header.html' %}

  <div class ="container">

  {% for workshop in workshops %}
    <div class="row">
      <div class="col-12 m-3 ">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-2  ">
                <img src="{{workshop.image}}" width="100%">
              </div>

              <div class="col-10">
                <h3 class="card-title">
                  {{workshop.name}}
                </h3>
                {{workshop.organizers}}

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
